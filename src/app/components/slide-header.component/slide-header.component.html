<header class="text-center">
    @switch (slide.level) {
    @case (1) {
    <h1
        class="text-4xl md:text-6xl font-black uppercase tracking-tighter bg-clip-text text-transparent bg-linear-to-r from-blue-400 to-emerald-400">
        {{ slide.title }}
    </h1>
    @if (slide.subtitle) {
    <h2 class="mt-4 text-xl md:text-2xl text-gray-300 font-bold">
        {{ slide.subtitle }}
    </h2>
    }
    }
    @case (2) {
    <h1 class="text-2xl md:text-4xl font-black uppercase tracking-tighter text-emerald-400">
        {{ slide.title }}
    </h1>
    @if (slide.subtitle) {
    <h2 class="mt-4 text-1/2xl md:text-1xl text-gray-300 font-bold">
        {{ slide.subtitle }}
    </h2>
    }
    }
    @case (3) {
        <h1 class="text-xl md:text-2xl font-black uppercase tracking-tighter text-yellow-400">
            {{ slide.title }}
        </h1>
        @if (slide.subtitle) {
        <h2 class="mt-4 text-1/4xl md:text-1/2xl text-gray-300 font-bold">
            {{ slide.subtitle }}
        </h2>
        }
    }
    }
</header>
