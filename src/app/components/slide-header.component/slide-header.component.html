<!-- 
  Container do cabeçalho. 
  Exibe o título e o subtítulo do slide atual.
-->
<header class="text-center">

  <!-- 
    Lógica de Controle de Estilo com @switch.

    O Angular vai ler a propriedade 'slide.level' (que vem do @Input)
    e renderizar um dos @case abaixo. Isso é usado para aplicar
    diferentes classes de CSS (tamanho, cor) com base na 
    hierarquia do slide (1, 2 ou 3).
  -->
  @switch (slide.level) {

    <!-- 
      CASO 1: (level: 1) Título Principal de Seção.
      - Usa as classes de maior destaque (text-4xl, gradiente).
    -->
    @case (1) {
    <h1
      class="text-4xl md:text-6xl font-black uppercase tracking-tighter bg-clip-text text-transparent bg-linear-to-r from-blue-400 to-emerald-400">
      {{ slide.title }}
    </h1>
    <!-- O subtítulo só é renderizado se existir no objeto 'slide' -->
    @if (slide.subtitle) {
    <h2 class="mt-4 text-xl md:text-2xl text-gray-300 font-bold">
      {{ slide.subtitle }}
    </h2>
    }
    }

    <!-- 
      CASO 2: (level: 2) Título de Sub-tópico.
      - Usa classes de destaque intermediário (text-2xl, text-emerald-400).
    -->
    @case (2) {
    <h1 class="text-2xl md:text-4xl font-black uppercase tracking-tighter text-emerald-400">
      {{ slide.title }}
    </h1>
    @if (slide.subtitle) {
    <h2 class="mt-4 text-1/2xl md:text-1xl text-gray-300 font-bold">
      {{ slide.subtitle }}
    </h2>
    }
    }

    <!-- 
      CASO 3: (level: 3) Título de Dica ou Detalhe.
      - Usa classes mais discretas (text-xl, text-yellow-400).
    -->
    @case (3) {
    <h1 class="text-xl md:text-2xl font-black uppercase tracking-tighter text-yellow-400">
      {{ slide.title }}
    </h1>
    @if (slide.subtitle) {
    <h2 class="mt-4 text-1/4xl md:text-1/2xl text-gray-300 font-bold">
      {{ slide.subtitle }}
    </h2>
    }
    }
  } <!-- Fim do @switch -->
</header>
